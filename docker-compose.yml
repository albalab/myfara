services:
  fara:
    build: .
    volumes:
      - ./downloads:/app/downloads
      - ./results:/app/results
    networks:
      - fara-ollama

networks:
  # Внешняя сеть должна быть создана заранее: docker network create fara-ollama
  # External network must be created beforehand: docker network create fara-ollama
  fara-ollama:
    external: true