services:
  fara:
    build: .
    volumes:
      - ./downloads:/app/downloads
      - ./results:/app
    networks:
      - fara-network

networks:
  # Внешняя сеть должна быть создана заранее: docker network create fara-network
  # External network must be created beforehand: docker network create fara-network
  fara-network:
    external: true